<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Chrono</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <div class="countdown">
        <p id="minute">00</p>
        <p>:</p>
        <p id="second">00</p>
    </div>
    <div class="chrono">
            <button class="btnchrono" onclick="chrono1.play()">Play</button>
            <button class="btnchrono" onclick="chrono1.pause()">Pause</button>
            <button class="btnchrono" onclick="chrono1.stop()">Stop</button>
        </div>
    <div class="task">
        <button class="btntask" onclick="()">Premiere tache</button>
        <button class="btntask" onclick="()">Deuxieme tache</button>
        <button class="btntask" onclick="()">Troisieme tache</button>
        <button class="btntask" onclick="()">Quatrieme tache</button>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
